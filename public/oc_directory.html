      <script>
let currentPage = 1;
const itemsPerPage = 12; // 6x2 grid

function displayCharacters() {
    const characters = Array.from(document.querySelectorAll('.character'));
    const filteredCharacters = characters.filter(character => character.style.display !== 'none');
    const totalPages = Math.ceil(filteredCharacters.length / itemsPerPage);

    // Hide all characters
    characters.forEach(character => character.style.display = 'none');

    // Show characters for the current page
    const startIndex = (currentPage - 1) * itemsPerPage;
    const endIndex = startIndex + itemsPerPage;

    filteredCharacters.slice(startIndex, endIndex).forEach(character => character.style.display = 'block');

    // Update pagination buttons
    document.querySelector('.prev').style.display = currentPage === 1 ? 'none' : 'inline';
    document.querySelector('.next').style.display = currentPage === totalPages ? 'none' : 'inline';
}

function changePage(direction) {
    currentPage += direction;
    displayCharacters();
}

function filterCharacters() {
    const filter = document.getElementById('tag-filter').value;
    const characters = Array.from(document.querySelectorAll('.character'));

    // Show all characters initially
    characters.forEach(character => {
        if (filter === 'all' || character.dataset.tags.includes(filter)) {
            character.style.display = 'block';
        } else {
            character.style.display = 'none';
        }
    });

    // Reset to the first page after filtering
    currentPage = 1;
    displayCharacters();
}

// Initial display
displayCharacters();


</script>
