<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="moodcss.css">
    <title>Mood and Task Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mood and Task Tracker</h1>

        <div class="tracker">
            <h2>Mood Tracker</h2>
            <select id="mood-select">
                <option value="">Select Mood</option>
                <option value="1">😞 Sad</option>
                <option value="2">😐 Neutral</option>
                <option value="3">😊 Happy</option>
                <option value="4">😠 Angry</option>
            </select>
            <button id="add-mood-button">Add Mood</button>

            <canvas id="moodChart" width="400" height="200"></canvas>
        </div>

       
    <script src="moodjs.js"></script>
</body>
</html>
