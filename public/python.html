<body>
    <div class="container">
        <h1>World of Fenara Breeding Roller</h1>

        <div class="parent-section">
            <h2>Sire</h2>
            <input type="text" id="Sire-genotype" placeholder="Enter Sire Genotype">
            
            <label for="Sire-build">Coat Type:</label>
            <select id="Sire-build">
                <option value="Standard">Standard</option>
                <option value="Dire">Dire</option>
            </select>

            <label for="Sire-coat">Coat Type:</label>
            <select id="Sire-coat">
                <option value="Wolf">Wolf</option>
                <option value="Wispy">Wispy</option>
            </select>

            <label for="Sire-ears">Ears:</label>
            <select id="Sire-ears">
                <option value="Wolf">Wolf</option>
            </select>

            <label for="Sire-tail">Tail:</label>
            <select id="Sire-tail">
                <option value="Wolf">Wolf</option>
                <option value="Curly">Curly</option>
            </select>
            
         <!---   <label for="traits2">Physical Traits:</label>
    <select id="traits2" multiple>
        <option value="Wolf Coat">Wolf Coat</option>
        <option value="Wispy Coat">Wispy Coat</option>
        <option value="Wolf Ears">Wolf Ears</option>
        <option value="Wolf Tail">Wolf Tail</option>
        <option value="Curly Tail">Curly Tail</option>
    </select><br> --->
        </div>

        <div class="parent-section">
            <h2>Dam</h2>
            <input type="text" id="Dam-genotype" placeholder="Enter Dam Genotype">

            <label for="Dam-build">Coat Type:</label>
            <select id="Dam-build">
                <option value="Standard">Standard</option>
                <option value="Dire">Dire</option>
            </select>

            <label for="Dam-coat">Coat Type:</label>
            <select id="Dam-coat">
                <option value="Wolf">Wolf</option>
                <option value="Wispy">Wispy</option>
            </select>

            <label for="Dam-ears">Ears:</label>
            <select id="Dam-ears">
                <option value="Wolf">Wolf</option>
            </select>

            <label for="Dam-tail">Tail:</label>
            <select id="Dam-tail">
                <option value="Wolf">Wolf</option>
                <option value="Curly">Curly</option>
            </select>
        
       <!---     <label for="traits2">Physical Traits:</label>
    <select id="traits2" multiple>
        <option value="Wolf Coat">Wolf Coat</option>
        <option value="Wispy Coat">Wispy Coat</option>
        <option value="Wolf Ears">Wolf Ears</option>
        <option value="Wolf Tail">Wolf Tail</option>
        <option value="Curly Tail">Curly Tail</option>
    </select><br> --->
</div>
        <button id="generate-offspring">Generate Offspring</button>

        <h2>Offspring Results</h2>
        <div id="results"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
